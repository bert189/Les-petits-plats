<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/chef_hat.png" type="image/icon type">
    <title>Les petits plats</title>
</head>
<body>
    <header class="container">
        <img src="assets/logo.png" alt="logo les petits plats" class="logo">
        <input type="text" name="" id="" class="global-search" placeholder="Rechercher une recette">
        <div class="specifics-wrapper">
            <div class="specific-dropdown" id="ingredients">
                <div class="specific">Ingrédients</div>
                <div class="search-tags-wrapper">
                    <input type="text" name="" class="specific-search" placeholder="Rechercher un ingrédient">
                    <div class="tags"></div>
                </div>
                <i class="fas fa-chevron-down"></i>
				<i class="fas fa-chevron-up"></i>
            </div>
            <div class="specific-dropdown" id="appliances">
                <div class="specific">Appareils</div>
                <div class="search-tags-wrapper">
                    <input type="text" name="" class="specific-search" placeholder="Rechercher un appareil">
                    <div class="tags"></div>
                </div>
                <i class="fas fa-chevron-down"></i>
				<i class="fas fa-chevron-up"></i>
            </div>
            <div class="specific-dropdown" id="ustensils">
                <div class="specific">Ustensiles</div>
                <div class="search-tags-wrapper">
                    <input type="text" name="" class="specific-search" placeholder="Rechercher un ustensile">
                    <div class="tags"></div>
                </div>
                <i class="fas fa-chevron-down"></i>
				<i class="fas fa-chevron-up"></i>
            </div>
        </div>
    </header>
    <main class="container">
    </main>
